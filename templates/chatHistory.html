<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/chatHistory.css') }}"
    />
  </head>
  <body>
    <h4><u>Chat History</u></h4>
    <ul>
      <li>Id</li>
      <li>Message</li>
    </ul>
    <ul>
      {% for chat in chat_history %}
      <li>{{ chat.id }}</li>
      <li>{{ chat.message }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
