<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chatHistory.css') }}">
    </head>
    <body>
        <h4><u>Chat History</u></h4>
        <table class="chat-history">
            {% for chat in chat_history %}
            <tr>
                <td>{{ chat.id }}</td>
                <td>{{ chat.user }}</td>
                <td>{{ chat.time_sent }}</td>
                <td>{{ chat.message }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
