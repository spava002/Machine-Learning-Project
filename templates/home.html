<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Welcome <span id="username">{{ user }}</span>!</h1>
    </header>

    <main>
      <!-- Chat Window -->
      <section class="chat_window">
        <h2>Chats</h2>
        <ul id="message-window" aria-live="polite" aria-atomic="true">
          {% for chat in latest_chats %}
          <li>
            <time datetime="{{ chat.time_sent }}">({{ chat.time_sent }})</time>
            <strong>{{ chat.user }}:</strong> {{ chat.message }}
          </li>
          {% endfor %}
        </ul>
      </section>

      <!--New Message and Send-->
      <form method="post" id="chat-form" aria-labelledby="new-message-label">
        <label for="new-message" id="new-message-label">Message:</label>
        <input
          type="text"
          id="new-message"
          placeholder="Type your message..."
          autocomplete="off"
          aria-required="true"
          aria-describedby="new-message-error"
        />
        <label for="target-lang">Translate to:</label>
        <select id="target-lang" name="target-lang">
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>
        <button type="submit">Send</button>
        <span id="new-message-error" class="error" aria-live="assertive"></span>
      </form>
    </main>

    <footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
      <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </footer>
  </body>
</html>
